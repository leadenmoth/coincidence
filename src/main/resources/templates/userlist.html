<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Coincidence App: user list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>	
	<p th:inline="text">Logged in as [[${#httpServletRequest.remoteUser}]]</p>
	<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
        <a href="index">Home</a>
    </form>
	
	<h1>Polls</h1>
	<table class="table table-striped">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Role</th>
			<th>Enabled</th>
			<th></th>
		</tr>
		<tr th:each="user : ${userlist}">
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.role}"></td>
			<td th:text="${user.enabled}"></td>
			<!-- For some reason database implementation calls Role Authority -->
			<td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/deleteuser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
		</tr>	
	</table>
</body>
</html>
