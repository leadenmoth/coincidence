<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Coincidence App: user list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <!-- Theme CSS -->
	<link href="../static/css/grayscale.css" th:href="@{css/grayscale.css}" rel="stylesheet" />
    <link href="../static/css/grayscale.min.css" th:href="@{css/grayscale.min.css}" rel="stylesheet" />
</head>
<body>	
	<p th:inline="text">Logged in as [[${#httpServletRequest.remoteUser}]]</p>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
	<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-danger"/>
        <a href="index" class="btn btn-success">Home</a>
        <a href="polllist" class="btn btn-success">Polls</a>
    </form>
	</nav>
	
	<h1>Users</h1>
	<table class="table table-responsive table-striped container">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Role</th>
			<th>Enabled</th>
			<th></th>
		</tr>
		<tr th:each="user : ${userlist}">
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>
			<td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/u/elevate/{id}(id=${user.id})}" class="btn btn-success" th:text="${user.role}"></a></td>
			<td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/u/enable/{id}(id=${user.id})}" class="btn btn-success" th:text="${user.enabled}"></a></td>
			<!-- For some reason database implementation calls Role Authority -->
			<td>
				
				<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/u/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>	
	</table>
</body>
</html>
