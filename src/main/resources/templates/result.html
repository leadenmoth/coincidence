<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Coincidence App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    </head>
    <body>
    	<div class="col-md-4 col-md-offset-4">
    		<p th:unless="${message.match}">Недостаточно данных. Вот случайный фактоид:</p>
    		<p th:text="${message.value} + '% ' + ${message.msg1}" />
    		<p>***</p>
    		<p th:text="${message.value} + '% ' + ${message.msg2}" />
    		<p>Совпадение? Не думаю!</p>
    		<a href="index">Еще раз!</a>
        </div>
    </body>
</html>
