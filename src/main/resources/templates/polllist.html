<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Coincidence App: poll list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>	
	<p th:inline="text">Logged in as [[${#httpServletRequest.remoteUser}]]</p>
	<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
        <a href="index">Home</a>
    </form>
	
	<h1>Polls</h1>
	<table class="table table-striped">
		<tr>
			<th>Percentage</th>
			<th>Answer</th>
			<th></th>
		</tr>
		<tr th:each="poll : ${polllist}">
			<td th:text="${poll.percentage} + ' %'"></td>
			<td th:text="${poll.answer}"></td>
			<!-- For some reason database implementation calls Role Authority -->
			<td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id}(id=${poll.id})}" class="btn btn-danger">Delete</a></td>
		</tr>	
	</table>
	<a href="/add" class="btn btn-success">Add poll</a>
</body>
</html>
